name: Bug Report
description: Report a bug in MathViz
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: input
    id: version
    attributes:
      label: MathViz Version
      description: What version of MathViz are you using?
      placeholder: "0.1.6"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you using?
      options:
        - Linux (Ubuntu/Debian)
        - Linux (Fedora/RHEL)
        - Linux (Arch)
        - Linux (Other)
        - macOS
        - Windows 10
        - Windows 11
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of MathViz is affected?
      options:
        - Compiler (mathviz compile)
        - Runtime (mathviz run/exec)
        - Type Checker
        - Lexer/Parser
        - Editor (Tauri app)
        - CLI
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug.
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code to Reproduce
      description: Minimal MathViz code that reproduces the issue.
      render: mviz
      placeholder: |
        // Paste your MathViz code here
        fn main() {
            // ...
        }
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, what happened was...
    validations:
      required: true

  - type: textarea
    id: error
    attributes:
      label: Error Message
      description: If there's an error message, paste it here.
      render: shell
      placeholder: |
        Paste the full error message or traceback here

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information.
      placeholder: Add any other context here...

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have provided a minimal code example that reproduces the issue
          required: true
