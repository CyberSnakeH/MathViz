name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ============================================================================
  # Python Tests & Linting
  # ============================================================================
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            python3-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libglib2.0-dev \
            libffi-dev \
            ffmpeg \
            texlive \
            texlive-latex-extra
          # Verify pangocairo is available via pkg-config
          pkg-config --modversion pangocairo

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install pango cairo ffmpeg

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests (excluding LSP)
        run: uv run pytest --tb=short -q --ignore=tests/unit/lsp/

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Check formatting
        run: uv run ruff format --check src tests

      - name: Run linter
        run: uv run ruff check src tests

      - name: Type check
        run: uv run mypy src --ignore-missing-imports

  # ============================================================================
  # Editor Build
  # ============================================================================
  build-editor:
    name: Build Editor (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: editor/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: editor
        run: npm ci

      - name: Build frontend
        working-directory: editor
        run: npm run build

      - name: Build Tauri app
        working-directory: editor
        run: npm run tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""

  # ============================================================================
  # All Checks Passed
  # ============================================================================
  ci-success:
    name: CI Success
    needs: [test, lint, build-editor]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          echo "All CI jobs completed"
          echo "Test: ${{ needs.test.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Build: ${{ needs.build-editor.result }}"
