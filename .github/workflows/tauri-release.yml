name: tauri-release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
            rust_target: "aarch64-apple-darwin"
          - platform: macos-15-intel
            args: "--target x86_64-apple-darwin"
            rust_target: "x86_64-apple-darwin"
          - platform: ubuntu-22.04
            args: "--bundles appimage"
            rust_target: ""
          - platform: windows-latest
            args: ""
            rust_target: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install Linux deps
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci
        working-directory: editor

      - name: Build and publish
        uses: tauri-apps/tauri-action@action-v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_SIGNING_IDENTITY: "-"
        with:
          projectPath: editor
          tagName: ${{ github.ref_name }}
          releaseName: "MathViz Editor ${{ github.ref_name }}"
          releaseBody: |
            ## Installation

            ### Windows
            Téléchargez et exécutez le fichier `.msi` ou `.exe`.

            ### macOS
            1. Téléchargez le fichier `.dmg`
            2. Ouvrez le DMG et glissez l'app dans Applications
            3. **Important:** Faites clic-droit sur l'app → "Ouvrir" (première fois uniquement)
               - Ou dans Terminal: `xattr -cr /Applications/MathViz\ Editor.app`

            ### Linux
            Téléchargez le fichier `.AppImage`, rendez-le exécutable (`chmod +x`), puis lancez-le.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
